[VERSION]
program = dataloader
version = 3.0.0
date = 2012.09.12
author = dbn

[COMMON]
#time interval(second)
data_interval = 60
stat_interval = 3600

#stat delay, second(86400)
stat_delay = 259200

#src bcp directory
bcp_dir = /home/bcpsplit/dam_outpath
home_dir = /home/noah/dataloader

#noahpf connection string
pf_usrpwd = noahpf/noahpf@10.0.2.15:1521/ora10g

#local dbid
